<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="shortcut icon" href="../images/logo-tp.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" media="screen and (max-device-width:991px)" href="../css/tablet.css">

</head>

<body>
    <!-- svg logo -->

        <svg id="TP" xmlns="http://www.w3.org/2000/svg" class="svg-logo" width="30.231" height="32.026" viewBox="0 0 30.231 32.026">
                <path id="Trazado_73" data-name="Trazado 73" d="M68.411,55.178H49.966A1.121,1.121,0,0,0,48.845,56.3v5.5a1.169,1.169,0,0,0,.3.928L55.526,69.1a.141.141,0,0,0,.249-.091V62.5a.249.249,0,0,0-.25-.249H50.484a.594.594,0,0,1-.594-.594V56.815a.594.594,0,0,1,.594-.594H67.392a.594.594,0,0,1,.594.594V61.66a.593.593,0,0,1-.593.594H62.352a.25.25,0,0,0-.25.25V81.374a.593.593,0,0,1-.593.594H56.5a.158.158,0,0,0-.127.257c1.1,1.1,3.306,3.306,4.427,4.427a1.68,1.68,0,0,0,1.2.553h4.815a.825.825,0,0,0,.825-.826V75.137a.25.25,0,0,1,.25-.25h.528c5.411,0,10.665-3.3,10.665-9.893C79.076,59.126,75.031,55.178,68.411,55.178Z" transform="translate(-48.845 -55.178)" fill="#1f3561"/>

    <section class="degradado-background">
        <div class="create_element">
            <button class="button-create">Crear nuevo hotel <i class="fas fa-plus-circle icon-plus"></i></button>
            <form method="POST" id="crear_hotel">
                <h1>Crea un nuevo hotel</h1>
                <input type="text" id="top_icon" placeholder="Top del icono" autocomplete="off" required>
                <input type="text" id="left_icon" placeholder="Left del icono" autocomplete="off" required>
                <input type="text" id="top_modal" placeholder="Top del modal" autocomplete="off" required>
                <input type="text" id="left_modal" placeholder="Left del modal" autocomplete="off" required>
                <input type="text" id="title" placeholder="Nombre del hotel" autocomplete="off" required>
                <input type="text" id="description" placeholder="Descripcion breve del hotel " autocomplete="off" required>
                <br>
                <button type="submit" class="button-crear">Crear hotel <i class="far fa-save icon-save"></i></button>
            </form>
        </div>
        <div class="bg-maps"></div>
        <div class="modal-info"></div>
        <div class="pop-up-instructs">
            <p>Haga clic en cada uno para ver los diferentes tipos de hoteles y B&B</p>
            <i class="fas fa-play-circle pop-up-instructs-icon-play"></i>
        </div>
    </section>

    <!-- Importacion scripts -->
    <script src="../js/jquery.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
